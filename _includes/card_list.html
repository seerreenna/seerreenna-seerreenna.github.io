<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card animated-card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />
        
        

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}


        {% if item.image %}
        <img src="{{ item.image }}" alt="{{ item.title }}" />
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
